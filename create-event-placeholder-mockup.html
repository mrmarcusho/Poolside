<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - Placeholder Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1a1a3e 0%, #0d0d2b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .phone-frame {
      width: 375px;
      background: linear-gradient(180deg, #1a1a3e 0%, #0d0d2b 100%);
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 3px solid #333;
    }

    .notch {
      width: 150px;
      height: 30px;
      background: #000;
      border-radius: 20px;
      margin: 0 auto 20px;
    }

    /* Title Card */
    .title-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(40px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid rgba(100, 100, 180, 0.3);
    }

    .title-input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      text-align: center;
    }

    .title-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Cover Container */
    .cover-container {
      width: 100%;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 12px;
      position: relative;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cover-text-input {
      width: 90%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 28px;
      font-weight: 700;
      color: #333;
      text-align: center;
      resize: none;
    }

    .cover-text-input::placeholder {
      color: rgba(0, 0, 0, 0.3);
    }

    .upload-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(80, 80, 140, 0.9);
      border-radius: 20px;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      border: none;
    }

    /* Date Selector */
    .date-selector {
      background: rgba(40, 40, 80, 0.6);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(80, 80, 140, 0.3);
      cursor: pointer;
    }

    .date-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Form Section */
    .form-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid rgba(60, 60, 100, 0.3);
      margin-bottom: 20px;
    }

    .host-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .host-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
    }

    .host-name {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }

    .add-cohosts-btn {
      background: rgba(60, 60, 100, 0.6);
      border: 1px solid rgba(100, 100, 160, 0.4);
      border-radius: 20px;
      padding: 8px 14px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    .form-field {
      display: flex;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid rgba(60, 60, 100, 0.3);
    }

    .form-field-icon {
      width: 24px;
      margin-right: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .form-field-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-field-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .description-field {
      padding-top: 16px;
    }

    .description-input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
      min-height: 80px;
      resize: none;
    }

    .description-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Create Button */
    .create-btn {
      width: 100%;
      background: #667eea;
      border: none;
      border-radius: 16px;
      padding: 18px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .create-btn:hover {
      opacity: 0.9;
    }

    /* Comparison section */
    .comparison {
      margin-top: 40px;
      color: #fff;
      text-align: center;
    }

    .comparison h2 {
      margin-bottom: 20px;
      font-weight: 500;
    }

    .comparison-cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .comparison-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      width: 300px;
    }

    .comparison-card h3 {
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .comparison-card.before h3 {
      color: #ff6b6b;
    }

    .comparison-card.after h3 {
      color: #69db7c;
    }

    .demo-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 100, 180, 0.3);
      border-radius: 12px;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      text-align: center;
    }

    .demo-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .demo-input.before-style {
      color: #fff;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div>
    <!-- Phone mockup -->
    <div class="phone-frame">
      <div class="notch"></div>

      <!-- Title Card - NEW BEHAVIOR with placeholder -->
      <div class="title-card">
        <input
          type="text"
          class="title-input"
          placeholder="Untitled Event"
        >
      </div>

      <!-- Cover Container -->
      <div class="cover-container">
        <textarea class="cover-text-input" placeholder="Type something..."></textarea>
        <button class="upload-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21,15 16,10 5,21"/>
          </svg>
          Upload image
        </button>
      </div>

      <!-- Date Selector -->
      <div class="date-selector">
        <span class="date-text">Set a date...</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2">
          <polyline points="6,9 12,15 18,9"/>
        </svg>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <div class="host-row">
          <div class="host-info">
            <div class="avatar">MH</div>
            <span class="host-name">Marcus Ho</span>
          </div>
          <button class="add-cohosts-btn">+ Add cohosts</button>
        </div>

        <div class="form-field">
          <div class="form-field-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
          </div>
          <input type="text" class="form-field-input" placeholder="Location">
        </div>

        <div class="form-field">
          <div class="form-field-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
          <input type="text" class="form-field-input" placeholder="Unlimited spots">
        </div>

        <div class="description-field">
          <textarea class="description-input" placeholder="Add a description of your event"></textarea>
        </div>
      </div>

      <!-- Create Button -->
      <button class="create-btn">Create Event</button>
    </div>

    <!-- Comparison Section -->
    <div class="comparison">
      <h2>Before vs After Comparison</h2>
      <div class="comparison-cards">
        <div class="comparison-card before">
          <h3>Before (Current)</h3>
          <input type="text" class="demo-input before-style" value="Untitled Event">
          <p class="hint">User must select all and delete before typing</p>
        </div>
        <div class="comparison-card after">
          <h3>After (New Behavior)</h3>
          <input type="text" class="demo-input" placeholder="Untitled Event">
          <p class="hint">Just start typing - placeholder disappears automatically!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
