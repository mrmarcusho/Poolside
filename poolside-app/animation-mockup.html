<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Icon Blue Overlay Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.5);
      font-size: 18px;
    }

    .nav-bar {
      background: rgba(20, 20, 30, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-icon {
      position: relative;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .nav-icon.active {
      opacity: 1;
    }

    /* Silver metallic balloon simulation */
    .balloon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(
        135deg,
        #e8e8e8 0%,
        #f5f5f5 15%,
        #ffffff 25%,
        #d0d0d0 35%,
        #a8a8a8 50%,
        #c0c0c0 65%,
        #e0e0e0 80%,
        #b0b0b0 100%
      );
      box-shadow:
        inset 0 -3px 6px rgba(0,0,0,0.2),
        inset 0 3px 6px rgba(255,255,255,0.6),
        0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #666;
      transition: all 0.3s ease;
    }

    /* Blue overlay effect when active */
    .nav-icon.active .balloon {
      background: linear-gradient(
        135deg,
        #60a5fa 0%,
        #93c5fd 15%,
        #bfdbfe 25%,
        #3b82f6 35%,
        #2563eb 50%,
        #3b82f6 65%,
        #60a5fa 80%,
        #1d4ed8 100%
      );
      box-shadow:
        inset 0 -3px 6px rgba(0,0,0,0.3),
        inset 0 3px 6px rgba(255,255,255,0.4),
        0 4px 12px rgba(59, 130, 246, 0.5);
    }

    .nav-icon.create .balloon {
      width: 50px;
      height: 50px;
      font-size: 24px;
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
    }

    .color-controls {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      color: white;
      transition: transform 0.2s;
    }

    .color-btn:hover {
      transform: scale(1.05);
    }

    .color-btn.blue { background: #3b82f6; }
    .color-btn.purple { background: #8b5cf6; }
    .color-btn.pink { background: #ec4899; }
    .color-btn.green { background: #10b981; }
    .color-btn.orange { background: #f59e0b; }
  </style>
</head>
<body>
  <div class="instructions">
    Click any icon to see the blue overlay effect<br>
    Try different colors below
  </div>

  <div class="color-controls">
    <button class="color-btn blue" data-color="blue">Blue</button>
    <button class="color-btn purple" data-color="purple">Purple</button>
    <button class="color-btn pink" data-color="pink">Pink</button>
    <button class="color-btn green" data-color="green">Green</button>
    <button class="color-btn orange" data-color="orange">Orange</button>
  </div>

  <div class="screen">
    <span id="screen-text">Feed</span>
  </div>

  <nav class="nav-bar">
    <div class="nav-icon active" data-screen="Feed">
      <div class="balloon">üè†</div>
    </div>
    <div class="nav-icon" data-screen="My Plans">
      <div class="balloon">üìÖ</div>
    </div>
    <div class="nav-icon create" data-screen="Create">
      <div class="balloon">‚ûï</div>
    </div>
    <div class="nav-icon" data-screen="Friends">
      <div class="balloon">üí¨</div>
    </div>
    <div class="nav-icon" data-screen="Profile">
      <div class="balloon">üë§</div>
    </div>
  </nav>

  <script>
    const icons = document.querySelectorAll('.nav-icon');
    const screenText = document.getElementById('screen-text');
    const colorBtns = document.querySelectorAll('.color-btn');

    const colorGradients = {
      blue: {
        gradient: `linear-gradient(135deg, #60a5fa 0%, #93c5fd 15%, #bfdbfe 25%, #3b82f6 35%, #2563eb 50%, #3b82f6 65%, #60a5fa 80%, #1d4ed8 100%)`,
        shadow: `inset 0 -3px 6px rgba(0,0,0,0.3), inset 0 3px 6px rgba(255,255,255,0.4), 0 4px 12px rgba(59, 130, 246, 0.5)`
      },
      purple: {
        gradient: `linear-gradient(135deg, #a78bfa 0%, #c4b5fd 15%, #ddd6fe 25%, #8b5cf6 35%, #7c3aed 50%, #8b5cf6 65%, #a78bfa 80%, #6d28d9 100%)`,
        shadow: `inset 0 -3px 6px rgba(0,0,0,0.3), inset 0 3px 6px rgba(255,255,255,0.4), 0 4px 12px rgba(139, 92, 246, 0.5)`
      },
      pink: {
        gradient: `linear-gradient(135deg, #f472b6 0%, #f9a8d4 15%, #fbcfe8 25%, #ec4899 35%, #db2777 50%, #ec4899 65%, #f472b6 80%, #be185d 100%)`,
        shadow: `inset 0 -3px 6px rgba(0,0,0,0.3), inset 0 3px 6px rgba(255,255,255,0.4), 0 4px 12px rgba(236, 72, 153, 0.5)`
      },
      green: {
        gradient: `linear-gradient(135deg, #34d399 0%, #6ee7b7 15%, #a7f3d0 25%, #10b981 35%, #059669 50%, #10b981 65%, #34d399 80%, #047857 100%)`,
        shadow: `inset 0 -3px 6px rgba(0,0,0,0.3), inset 0 3px 6px rgba(255,255,255,0.4), 0 4px 12px rgba(16, 185, 129, 0.5)`
      },
      orange: {
        gradient: `linear-gradient(135deg, #fbbf24 0%, #fcd34d 15%, #fde68a 25%, #f59e0b 35%, #d97706 50%, #f59e0b 65%, #fbbf24 80%, #b45309 100%)`,
        shadow: `inset 0 -3px 6px rgba(0,0,0,0.3), inset 0 3px 6px rgba(255,255,255,0.4), 0 4px 12px rgba(245, 158, 11, 0.5)`
      }
    };

    let currentColor = 'blue';

    // Update CSS for active color
    function updateActiveColor(color) {
      currentColor = color;
      const style = document.getElementById('dynamic-style') || document.createElement('style');
      style.id = 'dynamic-style';
      style.textContent = `
        .nav-icon.active .balloon {
          background: ${colorGradients[color].gradient};
          box-shadow: ${colorGradients[color].shadow};
        }
      `;
      document.head.appendChild(style);
    }

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        screenText.textContent = icon.dataset.screen;
      });
    });

    colorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        updateActiveColor(btn.dataset.color);
      });
    });

    // Initialize with blue
    updateActiveColor('blue');
  </script>
</body>
</html>
