<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poolside - Pull to Refresh Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: #000;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      border: 3px solid #333;
      position: relative;
    }

    .notch {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 100;
    }

    .screen {
      background: linear-gradient(180deg, #18181b 0%, #0a0a0f 100%);
      border-radius: 40px;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .status-bar {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 30px 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px 4px 10px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-icons {
      display: flex;
      gap: 12px;
      opacity: 0.7;
      font-size: 18px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      padding: 0 20px 12px;
    }

    /* Feed container */
    .feed-container {
      position: relative;
      height: calc(100% - 180px);
      overflow: hidden;
    }

    /* Gradient overlay */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(
        180deg,
        rgba(24, 24, 27, 1) 0%,
        rgba(24, 24, 27, 0.8) 40%,
        rgba(24, 24, 27, 0) 100%
      );
      z-index: 10;
      pointer-events: none;
    }

    /* Scrollable content area */
    .scroll-content {
      height: 100%;
      padding: 10px 0;
      transition: transform 0.3s ease-out;
    }

    .scroll-content.pulled {
      transform: translateY(80px);
    }

    /* Spinner container - positioned in the gap */
    .spinner-container {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 5;
    }

    .spinner-container.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Spinner */
    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .refresh-text {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-top: 6px;
    }

    /* Event Cards */
    .event-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      margin: 0 16px 12px;
      overflow: hidden;
    }

    .card-image {
      height: 140px;
      background: linear-gradient(135deg, rgba(102,126,234,0.4), rgba(118,75,162,0.4));
      position: relative;
    }

    .card-image::after {
      content: 'üéâ';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      opacity: 0.5;
    }

    .card-content {
      padding: 14px 16px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-meta {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }

    .card-time {
      color: #667eea;
    }

    /* Tab bar */
    .tab-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 85px;
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding-top: 12px;
      border-radius: 0 0 40px 40px;
    }

    .tab-icon {
      font-size: 24px;
      opacity: 0.4;
    }

    .tab-icon.active {
      opacity: 1;
    }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
    }

    .btn.secondary {
      background: rgba(255,255,255,0.1);
    }

    /* States label */
    .state-label {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(102,126,234,0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      color: #667eea;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 20;
    }

    /* Drag indicator */
    .drag-hint {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 15;
    }

    .drag-hint.visible {
      opacity: 1;
    }

    .drag-arrow {
      font-size: 20px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .drag-text {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      margin-top: 4px;
    }

    .paused .spinner {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="notch"></div>
    <div class="screen" id="screen">
      <!-- Status bar -->
      <div class="status-bar">
        <span>9:41</span>
        <span>5G üì∂ üîã</span>
      </div>

      <!-- Header -->
      <div class="header">
        <div class="logo">poolside</div>
        <div class="header-icons">
          <span>üîî</span>
          <span>‚öôÔ∏è</span>
        </div>
      </div>

      <!-- Title (no filter tabs anymore) -->
      <div class="page-title">Cruise Feed</div>

      <!-- State label -->
      <div class="state-label" id="stateLabel">Idle</div>

      <!-- Feed container -->
      <div class="feed-container">
        <!-- Gradient overlay (stays fixed) -->
        <div class="gradient-overlay"></div>

        <!-- Drag hint (shown when idle) -->
        <div class="drag-hint visible" id="dragHint">
          <span class="drag-arrow">‚Üì</span>
          <span class="drag-text">Pull to refresh</span>
        </div>

        <!-- Spinner (appears in gap when pulling) -->
        <div class="spinner-container" id="spinnerContainer">
          <div class="spinner"></div>
          <span class="refresh-text">Refreshing...</span>
        </div>

        <!-- Scrollable content (moves down when pulling) -->
        <div class="scroll-content" id="scrollContent">
          <div class="event-card">
            <div class="card-image"></div>
            <div class="card-content">
              <div class="card-title">Pool Party Deck 5</div>
              <div class="card-meta">
                <span class="card-time">Today, 3:00 PM</span>
                <span>üë• 24 going</span>
              </div>
            </div>
          </div>

          <div class="event-card">
            <div class="card-image" style="background: linear-gradient(135deg, rgba(234,102,102,0.4), rgba(162,75,118,0.4));">
            </div>
            <div class="card-content">
              <div class="card-title">Sunset Karaoke Night</div>
              <div class="card-meta">
                <span class="card-time">Today, 7:30 PM</span>
                <span>üë• 18 going</span>
              </div>
            </div>
          </div>

          <div class="event-card">
            <div class="card-image" style="background: linear-gradient(135deg, rgba(102,234,166,0.4), rgba(75,162,118,0.4));">
            </div>
            <div class="card-content">
              <div class="card-title">Morning Yoga Session</div>
              <div class="card-meta">
                <span class="card-time">Tomorrow, 7:00 AM</span>
                <span>üë• 12 going</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tab bar -->
      <div class="tab-bar">
        <span class="tab-icon active">üè†</span>
        <span class="tab-icon">üìÖ</span>
        <span class="tab-icon">‚ûï</span>
        <span class="tab-icon">üë•</span>
        <span class="tab-icon">üë§</span>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="toggleBtn" onclick="togglePullState()">Simulate Pull Down</button>
    <button class="btn secondary" id="pauseBtn" onclick="togglePause()">Pause</button>
  </div>

  <script>
    let isPulled = false;
    let isPaused = false;

    const scrollContent = document.getElementById('scrollContent');
    const spinnerContainer = document.getElementById('spinnerContainer');
    const dragHint = document.getElementById('dragHint');
    const stateLabel = document.getElementById('stateLabel');
    const toggleBtn = document.getElementById('toggleBtn');
    const screen = document.getElementById('screen');

    function togglePullState() {
      isPulled = !isPulled;

      if (isPulled) {
        // Pulling down - show spinner, move cards down
        scrollContent.classList.add('pulled');
        spinnerContainer.classList.add('visible');
        dragHint.classList.remove('visible');
        stateLabel.textContent = 'Refreshing';
        toggleBtn.textContent = 'Release';

        // Auto-release after 2 seconds
        setTimeout(() => {
          if (isPulled) {
            togglePullState();
          }
        }, 2000);
      } else {
        // Released - hide spinner, move cards back
        scrollContent.classList.remove('pulled');
        spinnerContainer.classList.remove('visible');
        dragHint.classList.add('visible');
        stateLabel.textContent = 'Idle';
        toggleBtn.textContent = 'Simulate Pull Down';
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      const pauseBtn = document.getElementById('pauseBtn');

      if (isPaused) {
        screen.classList.add('paused');
        pauseBtn.textContent = 'Resume';
      } else {
        screen.classList.remove('paused');
        pauseBtn.textContent = 'Pause';
      }
    }
  </script>
</body>
</html>
