<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Discover Events - Scroll Animation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --coral: #ff6b4a;
      --violet: #8b5cf6;
      --cyan: #22d3ee;
      --text-primary: #1a1a1a;
      --text-secondary: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #faf5f0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Background gradient image simulation */
    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        135deg,
        #f5e6ff 0%,
        #e8f4ff 25%,
        #fff5eb 50%,
        #ffe8d6 75%,
        #f5e6ff 100%
      );
      z-index: 0;
    }

    /* Scroll container */
    .scroll-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Content wrapper - tall enough to scroll */
    .content-wrapper {
      min-height: 200vh;
      padding: 60px 24px;
      position: relative;
    }

    /* Fixed pill badge - stays in place */
    .pill-badge {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(255, 107, 74, 0.15);
      border: 1px solid rgba(255, 107, 74, 0.3);
      border-radius: 100px;
      z-index: 10;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      background: var(--coral);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.85); }
    }

    .pill-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--coral);
    }

    /* Text group - animates out */
    .text-group {
      position: fixed;
      top: 140px;
      left: 0;
      right: 0;
      text-align: center;
      padding: 0 24px;
      z-index: 5;
      transition: none; /* We'll animate with JS */
    }

    .header-text {
      font-family: 'Syne', sans-serif;
      font-size: 42px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .header-text .highlight {
      color: var(--coral);
    }

    .subtext {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.5;
      max-width: 300px;
      margin: 0 auto;
    }

    /* Event card - animates up */
    .event-card {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 48px);
      max-width: 340px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      z-index: 5;
      transform-origin: center bottom;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .card-emoji {
      font-size: 48px;
    }

    .card-time {
      padding: 8px 14px;
      background: rgba(255, 107, 74, 0.15);
      border-radius: 100px;
      font-size: 12px;
      font-weight: 700;
      color: var(--coral);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-title {
      font-family: 'Syne', sans-serif;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .card-location {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .card-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }

    .attendees {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar-stack {
      display: flex;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin-left: -8px;
    }

    .avatar:first-child { margin-left: 0; }
    .avatar:nth-child(1) { background: linear-gradient(135deg, #ff6b4a, #ff8f75); }
    .avatar:nth-child(2) { background: linear-gradient(135deg, #8b5cf6, #a78bfa); }
    .avatar:nth-child(3) { background: linear-gradient(135deg, #22d3ee, #67e8f9); }

    .attendee-count {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .rsvp-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--coral), var(--violet));
      border: none;
      border-radius: 14px;
      color: white;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255, 107, 74, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .rsvp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255, 107, 74, 0.4);
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 20;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .scroll-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .scroll-arrow {
      width: 20px;
      height: 20px;
      border-right: 2px solid var(--text-secondary);
      border-bottom: 2px solid var(--text-secondary);
      transform: rotate(45deg);
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: rotate(45deg) translateY(0); }
      50% { transform: rotate(45deg) translateY(6px); }
    }

    /* Debug scroll position */
    .scroll-debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      z-index: 100;
    }

    /* Progress dots */
    .progress-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .progress-dot.active {
      background: var(--coral);
      transform: scale(1.4);
      box-shadow: 0 0 12px rgba(255, 107, 74, 0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="scroll-debug">Scroll: <span id="scrollValue">0</span>px</div>

  <!-- Fixed pill badge -->
  <div class="pill-badge">
    <div class="pill-dot"></div>
    <span class="pill-text">Live on campus</span>
  </div>

  <!-- Progress dots -->
  <div class="progress-dots">
    <div class="progress-dot active" data-section="1"></div>
    <div class="progress-dot" data-section="2"></div>
    <div class="progress-dot" data-section="3"></div>
    <div class="progress-dot" data-section="4"></div>
  </div>

  <!-- Text group (animates out) -->
  <div class="text-group" id="textGroup">
    <h1 class="header-text">
      Discover <span class="highlight">events</span><br>happening now
    </h1>
    <p class="subtext">
      From study sessions to epic parties ‚Äî swipe through what's popping
    </p>
  </div>

  <!-- Event card (animates up) -->
  <div class="event-card" id="eventCard">
    <div class="card-header">
      <span class="card-emoji">üéµ</span>
      <span class="card-time">Tonight 9PM</span>
    </div>
    <h2 class="card-title">Rooftop DJ Night</h2>
    <p class="card-location">üìç West Tower Rooftop</p>
    <p class="card-description">Join us for an unforgettable night of house music under the stars!</p>
    <div class="card-footer">
      <div class="attendees">
        <div class="avatar-stack">
          <div class="avatar">üòé</div>
          <div class="avatar">ü§ì</div>
          <div class="avatar">üòä</div>
        </div>
        <span class="attendee-count">+47</span>
      </div>
      <button class="rsvp-btn">RSVP</button>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="scroll-indicator" id="scrollIndicator">
    <span>Scroll</span>
    <div class="scroll-arrow"></div>
  </div>

  <!-- Scroll container -->
  <div class="scroll-container" id="scrollContainer">
    <div class="content-wrapper">
      <!-- Empty scrollable area -->
    </div>
  </div>

  <script>
    const scrollContainer = document.getElementById('scrollContainer');
    const textGroup = document.getElementById('textGroup');
    const eventCard = document.getElementById('eventCard');
    const scrollValue = document.getElementById('scrollValue');
    const scrollIndicator = document.getElementById('scrollIndicator');

    // Animation thresholds
    const TEXT_SCROLL_END = 150; // Text fully faded at this scroll
    const CARD_SCROLL_END = 200; // Card at final position at this scroll

    // Card positions
    const CARD_START_BOTTOM = 80; // Starting bottom position
    const CARD_END_TOP_OFFSET = 180; // How much to move up from center

    // Interpolate function (like reanimated)
    function interpolate(value, inputRange, outputRange, extrapolate = 'extend') {
      const [inputMin, inputMax] = inputRange;
      const [outputMin, outputMax] = outputRange;

      let result;

      if (value <= inputMin) {
        result = extrapolate === 'clamp' ? outputMin : outputMin - (inputMin - value) * (outputMax - outputMin) / (inputMax - inputMin);
      } else if (value >= inputMax) {
        result = extrapolate === 'clamp' ? outputMax : outputMax + (value - inputMax) * (outputMax - outputMin) / (inputMax - inputMin);
      } else {
        result = outputMin + (value - inputMin) * (outputMax - outputMin) / (inputMax - inputMin);
      }

      return result;
    }

    function updateAnimations(scrollY) {
      // Update debug display
      scrollValue.textContent = Math.round(scrollY);

      // Hide scroll indicator after scrolling
      if (scrollY > 20) {
        scrollIndicator.classList.add('hidden');
      } else {
        scrollIndicator.classList.remove('hidden');
      }

      // TEXT ANIMATION: Translate up and fade out
      const textOpacity = interpolate(scrollY, [0, TEXT_SCROLL_END], [1, 0], 'clamp');
      const textTranslateY = interpolate(scrollY, [0, TEXT_SCROLL_END], [0, -100], 'clamp');

      textGroup.style.opacity = textOpacity;
      textGroup.style.transform = `translateY(${textTranslateY}px)`;

      // CARD ANIMATION: Move up toward center and scale up slightly
      const cardTranslateY = interpolate(scrollY, [0, CARD_SCROLL_END], [0, -180], 'clamp');
      const cardScale = interpolate(scrollY, [0, CARD_SCROLL_END], [1, 1.05], 'clamp');

      eventCard.style.transform = `translateX(-50%) translateY(${cardTranslateY}px) scale(${cardScale})`;

      // Update progress dots based on scroll
      const dots = document.querySelectorAll('.progress-dot');
      dots.forEach((dot, index) => {
        if (index === 0 && scrollY < 50) {
          dot.classList.add('active');
        } else if (index === 1 && scrollY >= 50 && scrollY < 150) {
          dot.classList.add('active');
        } else if (index === 2 && scrollY >= 150) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    // Listen for scroll events
    scrollContainer.addEventListener('scroll', (e) => {
      const scrollY = scrollContainer.scrollTop;
      updateAnimations(scrollY);
    });

    // Initial state
    updateAnimations(0);

    // Add touch feedback to RSVP button
    const rsvpBtn = document.querySelector('.rsvp-btn');
    rsvpBtn.addEventListener('click', () => {
      rsvpBtn.style.transform = 'translateY(0) scale(0.95)';
      setTimeout(() => {
        rsvpBtn.style.transform = '';
      }, 150);
    });
  </script>
</body>
</html>
