<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover - Floating Event Text</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --coral: #ff6b4a;
      --violet: #8b5cf6;
      --cyan: #22d3ee;
      --teal: #2dd4bf;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: linear-gradient(180deg,
        #0f0f18 0%,
        #12121a 50%,
        #0a0a12 100%
      );
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    }

    /* Background orbs */
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
    }

    .bg-orb-1 {
      width: 300px;
      height: 300px;
      background: var(--violet);
      top: -100px;
      right: -100px;
    }

    .bg-orb-2 {
      width: 250px;
      height: 250px;
      background: var(--coral);
      bottom: 100px;
      left: -80px;
    }

    /* Progress dots */
    .progress-dots {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
    }

    .progress-dot.active {
      background: var(--coral);
      transform: scale(1.4);
      box-shadow: 0 0 12px rgba(255, 107, 74, 0.6);
    }

    /* Content */
    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      position: relative;
    }

    /* Badge */
    .live-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(255, 107, 74, 0.15);
      border: 1px solid rgba(255, 107, 74, 0.3);
      border-radius: 100px;
      margin-bottom: 24px;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--coral);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .live-text {
      font-size: 13px;
      font-weight: 600;
      color: var(--coral);
    }

    /* Main title */
    .main-title {
      font-family: 'Syne', sans-serif;
      font-size: 38px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.1;
      text-align: center;
      margin-bottom: 12px;
    }

    .main-title .highlight {
      color: var(--coral);
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      text-align: center;
      max-width: 280px;
      line-height: 1.5;
    }

    /* Floating event texts container */
    .floating-container {
      position: absolute;
      top: 320px;
      left: 0;
      right: 0;
      bottom: 80px;
      overflow: hidden;
    }

    /* Individual floating text */
    .floating-text {
      position: absolute;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 100px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 0.6s ease-out forwards;
    }

    .floating-text .emoji {
      margin-right: 8px;
    }

    .floating-text .time {
      color: var(--coral);
      margin-left: 6px;
      font-weight: 700;
    }

    /* Staggered animation delays */
    .floating-text:nth-child(1) { animation-delay: 0.2s; }
    .floating-text:nth-child(2) { animation-delay: 0.5s; }
    .floating-text:nth-child(3) { animation-delay: 0.8s; }
    .floating-text:nth-child(4) { animation-delay: 1.1s; }
    .floating-text:nth-child(5) { animation-delay: 1.4s; }
    .floating-text:nth-child(6) { animation-delay: 1.7s; }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Position each text snippet */
    .ft-1 { left: 20px; top: 20px; }
    .ft-2 { right: 30px; top: 80px; }
    .ft-3 { left: 40px; top: 150px; }
    .ft-4 { right: 20px; top: 220px; }
    .ft-5 { left: 25px; top: 290px; }
    .ft-6 { right: 40px; top: 360px; }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .scroll-text {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1.5px;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .scroll-arrow {
      width: 18px;
      height: 18px;
      border-right: 2px solid var(--text-secondary);
      border-bottom: 2px solid var(--text-secondary);
      transform: rotate(45deg);
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: rotate(45deg) translateY(0); }
      50% { transform: rotate(45deg) translateY(5px); }
    }

    /* Replay button */
    .replay-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--violet);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>

    <div class="progress-dots">
      <div class="progress-dot"></div>
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
    </div>

    <div class="content">
      <div class="live-badge">
        <div class="live-dot"></div>
        <span class="live-text">Live at Tufts</span>
      </div>

      <h1 class="main-title">
        Discover <span class="highlight">events</span><br>happening now
      </h1>
      <p class="subtitle">
        See what your classmates are up to right now
      </p>

      <!-- Floating event text snippets -->
      <div class="floating-container">
        <div class="floating-text ft-1">
          <span class="emoji">üéµ</span>Lorde Listening Party<span class="time">3pm</span>
        </div>
        <div class="floating-text ft-2">
          <span class="emoji">‚öΩÔ∏è</span>Pickup Soccer<span class="time">30 min</span>
        </div>
        <div class="floating-text ft-3">
          <span class="emoji">üÉè</span>Poker Night<span class="time">8pm</span>
        </div>
        <div class="floating-text ft-4">
          <span class="emoji">üßÄ</span>Cheese Club<span class="time">Tomorrow</span>
        </div>
        <div class="floating-text ft-5">
          <span class="emoji">üìö</span>CS Study Group<span class="time">2pm</span>
        </div>
        <div class="floating-text ft-6">
          <span class="emoji">üéÆ</span>Smash Tournament<span class="time">Friday</span>
        </div>
      </div>
    </div>

    <div class="scroll-indicator">
      <span class="scroll-text">Scroll</span>
      <div class="scroll-arrow"></div>
    </div>
  </div>

  <button class="replay-btn" onclick="location.reload()">‚Üª Replay</button>
</body>
</html>
