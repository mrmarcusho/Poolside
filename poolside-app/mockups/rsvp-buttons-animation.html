<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Buttons - Glowing Border Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Outfit', sans-serif;
      padding: 40px;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      opacity: 0.9;
    }

    .button-container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    /* Base button styles */
    .rsvp-btn {
      position: relative;
      padding: 16px 32px;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      z-index: 1;
    }

    /* The glowing border container */
    .rsvp-btn::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 52px;
      padding: 3px;
      background: conic-gradient(
        from var(--angle, 0deg),
        transparent 0deg,
        transparent 60deg,
        var(--glow-color) 90deg,
        var(--glow-color-bright) 120deg,
        var(--glow-color) 150deg,
        transparent 180deg,
        transparent 360deg
      );
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate-border 3s linear infinite;
      z-index: -1;
    }

    /* Inner background */
    .rsvp-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50px;
      background: var(--btn-bg);
      z-index: -1;
    }

    /* Going button - Ocean blue theme */
    .going-btn {
      --glow-color: #3b82f6;
      --glow-color-bright: #60a5fa;
      --btn-bg: linear-gradient(135deg, #1e3a5f 0%, #1a2744 100%);
      color: #93c5fd;
      box-shadow:
        0 0 20px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .going-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 0 30px rgba(59, 130, 246, 0.35),
        0 10px 30px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    /* Interested button - Warm coral/pink theme */
    .interested-btn {
      --glow-color: #f472b6;
      --glow-color-bright: #f9a8d4;
      --btn-bg: linear-gradient(135deg, #4a1942 0%, #2d1a2e 100%);
      color: #f9a8d4;
      box-shadow:
        0 0 20px rgba(244, 114, 182, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .interested-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 0 30px rgba(244, 114, 182, 0.35),
        0 10px 30px rgba(244, 114, 182, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    /* Keyframe for rotating border */
    @keyframes rotate-border {
      0% { --angle: 0deg; }
      100% { --angle: 360deg; }
    }

    /* Register the custom property for animation */
    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    /* Click animation - Scale bounce */
    .rsvp-btn:active {
      transform: scale(0.92);
    }

    .rsvp-btn.clicked {
      animation: click-burst 0.5s ease-out;
    }

    @keyframes click-burst {
      0% {
        transform: scale(0.92);
      }
      30% {
        transform: scale(1.08);
      }
      50% {
        transform: scale(0.98);
      }
      70% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Particle burst effect container */
    .particle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: particle-fly 0.6s ease-out forwards;
    }

    @keyframes particle-fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }

    /* Emoji bounce */
    .btn-content {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 2;
    }

    .btn-emoji {
      font-size: 18px;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .rsvp-btn:hover .btn-emoji {
      transform: scale(1.2) rotate(-5deg);
    }

    .rsvp-btn.clicked .btn-emoji {
      animation: emoji-bounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes emoji-bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.4) rotate(10deg); }
      50% { transform: scale(0.9) rotate(-5deg); }
      70% { transform: scale(1.15) rotate(3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Success checkmark animation */
    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    .rsvp-btn.clicked .checkmark {
      animation: checkmark-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards;
    }

    @keyframes checkmark-pop {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }

    /* Inner ripple effect */
    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    .rsvp-btn.clicked .ripple {
      animation: ripple-out 0.5s ease-out;
    }

    @keyframes ripple-out {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    /* Section labels */
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .section-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Instructions */
    .instructions {
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6;
    }

    /* Glow pulse on hover */
    .rsvp-btn:hover::before {
      animation: rotate-border 1.5s linear infinite;
    }
  </style>
</head>
<body>
  <h1>RSVP Button Animations</h1>

  <div class="section">
    <span class="section-label">Resting State (Watch the glowing border)</span>
    <div class="button-container">
      <button class="rsvp-btn going-btn" onclick="handleClick(this, 'going')">
        <span class="ripple"></span>
        <span class="checkmark">âœ“</span>
        <span class="btn-content">
          <span class="btn-emoji">ðŸŽ‰</span>
          <span>Going</span>
        </span>
        <div class="particle-container"></div>
      </button>

      <button class="rsvp-btn interested-btn" onclick="handleClick(this, 'interested')">
        <span class="ripple"></span>
        <span class="checkmark">âœ“</span>
        <span class="btn-content">
          <span class="btn-emoji">ðŸ’«</span>
          <span>Interested</span>
        </span>
        <div class="particle-container"></div>
      </button>
    </div>
  </div>

  <p class="instructions">
    The border continuously glows and animates around the button like a racetrack.
    Click either button to see the satisfying burst animation with particles and haptic-like bounce!
  </p>

  <script>
    function handleClick(btn, type) {
      // Remove any existing clicked class
      btn.classList.remove('clicked');

      // Clear existing particles
      const container = btn.querySelector('.particle-container');
      container.innerHTML = '';

      // Create particles
      const colors = type === 'going'
        ? ['#3b82f6', '#60a5fa', '#93c5fd', '#1d4ed8', '#2563eb']
        : ['#f472b6', '#f9a8d4', '#ec4899', '#db2777', '#be185d'];

      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Random angle and distance
        const angle = (i / 12) * 360 + Math.random() * 30;
        const distance = 50 + Math.random() * 40;
        const tx = Math.cos(angle * Math.PI / 180) * distance;
        const ty = Math.sin(angle * Math.PI / 180) * distance;

        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.animationDelay = `${Math.random() * 0.1}s`;

        container.appendChild(particle);
      }

      // Trigger animation
      void btn.offsetWidth; // Force reflow
      btn.classList.add('clicked');

      // Remove clicked class after animation
      setTimeout(() => {
        btn.classList.remove('clicked');
        container.innerHTML = '';
      }, 700);
    }
  </script>
</body>
</html>
