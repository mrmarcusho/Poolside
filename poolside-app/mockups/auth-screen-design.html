<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poolside - Authentication</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Core palette - warm sunset meets cool night */
      --bg-deep: #0a0a1a;
      --bg-mid: #12122a;

      /* Gradient colors */
      --coral: #ff6b4a;
      --coral-light: #ff8f75;
      --peach: #ffb088;
      --violet: #8b5cf6;
      --purple: #a855f7;
      --indigo: #6366f1;
      --cyan: #22d3ee;
      --teal: #2dd4bf;

      /* UI colors */
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08);
      --card-glow: rgba(139, 92, 246, 0.15);

      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-muted: rgba(255, 255, 255, 0.4);

      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
      --input-focus: rgba(139, 92, 246, 0.5);

      /* Timing */
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
      --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-deep);
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text-primary);
    }

    /* ===== ANIMATED BACKGROUND ===== */
    .background {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-canvas {
      position: absolute;
      inset: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, var(--coral) 0%, transparent 50%),
        radial-gradient(ellipse 60% 80% at 80% 20%, var(--violet) 0%, transparent 45%),
        radial-gradient(ellipse 50% 60% at 60% 80%, var(--indigo) 0%, transparent 40%),
        radial-gradient(ellipse 70% 50% at 30% 90%, var(--teal) 0%, transparent 45%),
        radial-gradient(ellipse 40% 40% at 90% 60%, var(--purple) 0%, transparent 35%);
      filter: blur(80px) saturate(1.3);
      opacity: 0.5;
      animation: gradientFlow 20s ease-in-out infinite;
    }

    @keyframes gradientFlow {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      25% {
        transform: translate(5%, -5%) rotate(2deg) scale(1.02);
      }
      50% {
        transform: translate(-3%, 3%) rotate(-1deg) scale(0.98);
      }
      75% {
        transform: translate(-5%, -3%) rotate(1deg) scale(1.01);
      }
    }

    /* Floating blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--coral), var(--peach));
      top: -10%;
      left: -5%;
      animation: float1 15s ease-in-out infinite;
    }

    .blob-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, var(--violet), var(--indigo));
      top: 20%;
      right: -10%;
      animation: float2 18s ease-in-out infinite;
    }

    .blob-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, var(--teal), var(--cyan));
      bottom: -5%;
      left: 30%;
      animation: float3 12s ease-in-out infinite;
    }

    .blob-4 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, var(--purple), var(--coral));
      bottom: 30%;
      left: -8%;
      animation: float4 20s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, 50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-40px, 30px) scale(0.9); }
      66% { transform: translate(20px, -40px) scale(1.05); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, -30px) scale(1.15); }
    }

    @keyframes float4 {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(30px, 40px) rotate(10deg); }
    }

    /* Noise overlay */
    .noise {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* ===== BRANDING ===== */
    .brand {
      text-align: center;
      margin-bottom: 48px;
      animation: fadeInUp 0.8s var(--ease-out-expo) both;
    }

    .brand-logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--coral), var(--violet));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow:
        0 8px 32px rgba(255, 107, 74, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .brand-name {
      font-family: 'Sora', sans-serif;
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    .brand-tagline {
      font-size: 17px;
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .brand-tagline span {
      color: var(--coral-light);
    }

    /* ===== AUTH CARD ===== */
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border-radius: 28px;
      border: 1px solid var(--card-border);
      padding: 40px;
      box-shadow:
        0 24px 80px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 0 100px var(--card-glow);
      animation: cardEntrance 0.9s var(--ease-out-expo) 0.1s both;
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Tab Switcher */
    .auth-tabs {
      display: flex;
      background: var(--input-bg);
      border-radius: 14px;
      padding: 4px;
      margin-bottom: 32px;
      position: relative;
    }

    .tab-indicator {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: linear-gradient(135deg, var(--coral), var(--violet));
      border-radius: 10px;
      transition: transform 0.4s var(--ease-out-expo);
      box-shadow: 0 4px 16px rgba(255, 107, 74, 0.3);
    }

    .auth-tabs.signup-active .tab-indicator {
      transform: translateX(100%);
    }

    .auth-tab {
      flex: 1;
      padding: 14px 24px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .auth-tab.active {
      color: var(--text-primary);
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 20px;
      animation: fieldFadeIn 0.5s var(--ease-out-expo) both;
    }

    .form-group:nth-child(1) { animation-delay: 0.15s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.25s; }
    .form-group:nth-child(4) { animation-delay: 0.3s; }

    @keyframes fieldFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 14px;
      color: var(--text-primary);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s var(--ease-out-expo);
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.07);
    }

    .form-input:focus {
      border-color: var(--violet);
      background: rgba(139, 92, 246, 0.08);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
    }

    .form-input:focus + .input-icon,
    .input-wrapper:hover .input-icon {
      opacity: 1;
    }

    /* Email hint */
    .email-hint {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .email-hint .dot {
      width: 6px;
      height: 6px;
      background: var(--teal);
      border-radius: 50%;
      animation: dotPulse 2s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Password strength */
    .password-strength {
      display: flex;
      gap: 4px;
      margin-top: 10px;
    }

    .strength-bar {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-bar .fill {
      height: 100%;
      width: 0;
      border-radius: 2px;
      transition: width 0.4s var(--ease-out-expo), background 0.3s ease;
    }

    .strength-bar.active .fill {
      width: 100%;
    }

    .strength-bar:nth-child(1) .fill { background: var(--coral); }
    .strength-bar:nth-child(2) .fill { background: var(--peach); }
    .strength-bar:nth-child(3) .fill { background: var(--teal); }
    .strength-bar:nth-child(4) .fill { background: var(--cyan); }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 18px 32px;
      margin-top: 28px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--coral), var(--violet));
      color: white;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s var(--ease-out-expo);
      box-shadow:
        0 8px 32px rgba(255, 107, 74, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--violet), var(--indigo));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 12px 40px rgba(255, 107, 74, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .submit-btn:hover::before {
      opacity: 1;
    }

    .submit-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .submit-btn span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-arrow {
      transition: transform 0.3s var(--ease-out-back);
    }

    .submit-btn:hover .btn-arrow {
      transform: translateX(4px);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--input-border), transparent);
    }

    .divider-text {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Social Buttons */
    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .social-btn {
      flex: 1;
      padding: 14px 20px;
      border: 1.5px solid var(--input-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-primary);
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s var(--ease-out-expo);
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Footer Links */
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--input-border);
    }

    .auth-footer-text {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-footer-link {
      color: var(--coral-light);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .auth-footer-link:hover {
      color: var(--coral);
    }

    /* Forgot Password */
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 13px;
      color: var(--text-muted);
      text-decoration: none;
      margin-top: 8px;
      transition: color 0.2s ease;
    }

    .forgot-link:hover {
      color: var(--violet);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Signup-specific fields (hidden by default) */
    .signup-fields {
      display: none;
      opacity: 0;
    }

    .signup-fields.visible {
      display: block;
      animation: fieldFadeIn 0.4s var(--ease-out-expo) both;
    }

    /* ===== FLOATING ELEMENTS ===== */
    .floating-elements {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .float-emoji {
      position: absolute;
      font-size: 32px;
      opacity: 0.15;
      animation: floatEmoji 8s ease-in-out infinite;
    }

    .float-emoji:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .float-emoji:nth-child(2) { top: 25%; right: 8%; animation-delay: 1s; font-size: 28px; }
    .float-emoji:nth-child(3) { bottom: 20%; left: 5%; animation-delay: 2s; font-size: 36px; }
    .float-emoji:nth-child(4) { bottom: 35%; right: 12%; animation-delay: 3s; }
    .float-emoji:nth-child(5) { top: 45%; left: 3%; animation-delay: 4s; font-size: 24px; }
    .float-emoji:nth-child(6) { top: 60%; right: 5%; animation-delay: 2.5s; font-size: 30px; }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      75% { transform: translateY(10px) rotate(-5deg); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .auth-card {
        padding: 28px 24px;
        border-radius: 24px;
      }

      .brand-name {
        font-size: 34px;
      }

      .brand-tagline {
        font-size: 15px;
      }

      .social-buttons {
        flex-direction: column;
      }
    }

    /* ===== SUCCESS STATE (for demo) ===== */
    .success-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 26, 0.9);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s var(--ease-out-expo);
    }

    .success-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .success-content {
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.5s var(--ease-out-back);
    }

    .success-overlay.visible .success-content {
      transform: scale(1);
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: successBounce 0.6s var(--ease-out-back) 0.2s both;
    }

    @keyframes successBounce {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .success-title {
      font-family: 'Sora', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .success-text {
      color: var(--text-secondary);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background">
    <div class="gradient-canvas"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="noise"></div>
  </div>

  <!-- Floating Elements -->
  <div class="floating-elements">
    <span class="float-emoji">üéâ</span>
    <span class="float-emoji">üéµ</span>
    <span class="float-emoji">üå¥</span>
    <span class="float-emoji">‚ú®</span>
    <span class="float-emoji">üé™</span>
    <span class="float-emoji">üé≠</span>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Branding -->
    <div class="brand">
      <div class="brand-logo">
        <div class="logo-icon">üåä</div>
        <h1 class="brand-name">Poolside</h1>
      </div>
      <p class="brand-tagline">Your campus. <span>Your community.</span></p>
    </div>

    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Tab Switcher -->
      <div class="auth-tabs" id="authTabs">
        <div class="tab-indicator"></div>
        <button class="auth-tab active" data-tab="login" onclick="switchTab('login')">Log In</button>
        <button class="auth-tab" data-tab="signup" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Form -->
      <form id="authForm">
        <!-- Signup-only: Name -->
        <div class="form-group signup-fields" id="nameField">
          <label class="form-label">Full Name</label>
          <div class="input-wrapper">
            <input type="text" class="form-input" placeholder="How should we call you?">
            <span class="input-icon">üë§</span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label">School Email</label>
          <div class="input-wrapper">
            <input type="email" class="form-input" placeholder="you@university.edu" id="emailInput">
            <span class="input-icon">üìß</span>
          </div>
          <div class="email-hint">
            <span class="dot"></span>
            <span>Use your .edu email to join your campus</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" class="form-input" placeholder="Something secure..." id="passwordInput">
            <span class="input-icon">üîí</span>
          </div>
          <a href="#" class="forgot-link" id="forgotLink">Forgot password?</a>
          <div class="password-strength signup-fields" id="strengthBars">
            <div class="strength-bar"><div class="fill"></div></div>
            <div class="strength-bar"><div class="fill"></div></div>
            <div class="strength-bar"><div class="fill"></div></div>
            <div class="strength-bar"><div class="fill"></div></div>
          </div>
        </div>

        <!-- Signup-only: Confirm Password -->
        <div class="form-group signup-fields" id="confirmField">
          <label class="form-label">Confirm Password</label>
          <div class="input-wrapper">

  <script>
    // Tab switching
    function switchTab(tab) {
      const tabs = document.getElementById('authTabs');
      const loginTab = document.querySelector('[data-tab="login"]');
      const signupTab = document.querySelector('[data-tab="signup"]');
      const signupFields = document.querySelectorAll('.signup-fields');
      const submitText = document.getElementById('submitText');
      const forgotLink = document.getElementById('forgotLink');
      const footerText = document.getElementById('footerText');

      if (tab === 'signup') {
        tabs.classList.add('signup-active');
        loginTab.classList.remove('active');
        signupTab.classList.add('active');
        signupFields.forEach(field => field.classList.add('visible'));
        submitText.textContent = 'Create Account';
        forgotLink.style.display = 'none';
        footerText.innerHTML = 'Already have an account? <a href="#" class="auth-footer-link" onclick="switchTab(\'login\'); return false;">Log in</a>';
      } else {
        tabs.classList.remove('signup-active');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        signupFields.forEach(field => field.classList.remove('visible'));
        submitText.textContent = 'Log In';
        forgotLink.style.display = 'block';
        footerText.innerHTML = 'New to Poolside? <a href="#" class="auth-footer-link" onclick="switchTab(\'signup\'); return false;">Create account</a>';
      }
    }

    // Password strength indicator
    const passwordInput = document.getElementById('passwordInput');
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const bars = document.querySelectorAll('.strength-bar');

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;

      bars.forEach((bar, index) => {
        if (index < strength) {
          bar.classList.add('active');
        } else {
          bar.classList.remove('active');
        }
      });
    });

    // Form submission demo
    document.getElementById('authForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const btn = document.getElementById('submitBtn');
      btn.innerHTML = '<span>‚ú® Loading...</span>';
      btn.style.pointerEvents = 'none';

      setTimeout(() => {
        document.getElementById('successOverlay').classList.add('visible');
      }, 1200);
    });

    // Input focus effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.2)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
      });
    });
  </script>
