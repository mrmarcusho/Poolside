<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Minimal - Purple Glow Gradient</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page-title {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 8px;
    }

    .page-subtitle {
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-bottom: 50px;
      font-size: 14px;
    }

    /* Phone Frame */
    .phone {
      width: 390px;
      height: 844px;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
      box-shadow:
        0 50px 100px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .phone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 35px;
      background: #000;
      border-radius: 0 0 20px 20px;
      z-index: 100;
    }

    .screen {
      width: 100%;
      height: 100%;
      background:
        /* Golden/amber glow top-left */
        radial-gradient(ellipse at 5% 5%, rgba(180, 140, 100, 0.35) 0%, transparent 40%),
        /* Teal glow top-right */
        radial-gradient(ellipse at 85% 8%, rgba(45, 180, 170, 0.25) 0%, transparent 35%),
        /* Purple glow bottom-left */
        radial-gradient(ellipse at 10% 90%, rgba(130, 80, 160, 0.3) 0%, transparent 40%),
        /* Warm glow bottom-right */
        radial-gradient(ellipse at 95% 95%, rgba(160, 120, 100, 0.2) 0%, transparent 35%),
        /* Subtle teal accent bottom-right */
        radial-gradient(ellipse at 80% 85%, rgba(60, 140, 140, 0.15) 0%, transparent 30%),
        /* Base dark gradient */
        linear-gradient(180deg, #0a0a0f 0%, #080810 50%, #050508 100%);
      padding: 60px 24px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header {
      margin-bottom: 48px;
    }

    .header h2 {
      font-size: 16px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
    }

    .header .main-text {
      font-family: 'Syne', sans-serif;
      font-size: 34px;
      font-weight: 600;
      color: #fff;
      line-height: 1.2;
    }

    .header .main-text .accent {
      background: linear-gradient(135deg, #818cf8 0%, #a78bfa 40%, #c084fc 70%, #e879f9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* The magic purple-blue glow pill */
    .now-pill {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 28px;
      border-radius: 16px;
      margin-bottom: 48px;
      cursor: pointer;
      overflow: hidden;

      /* Base gradient with purple and blue */
      background: linear-gradient(
        135deg,
        rgba(99, 102, 241, 0.5) 0%,
        rgba(139, 92, 246, 0.55) 20%,
        rgba(168, 85, 247, 0.5) 40%,
        rgba(192, 132, 252, 0.45) 60%,
        rgba(129, 140, 248, 0.5) 80%,
        rgba(99, 102, 241, 0.55) 100%
      );

      /* Glowing border effect */
      border: 1px solid rgba(167, 139, 250, 0.5);

      /* Outer glow with purple and blue */
      box-shadow:
        0 0 20px rgba(139, 92, 246, 0.4),
        0 0 40px rgba(99, 102, 241, 0.3),
        0 0 60px rgba(168, 85, 247, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    /* Mesh gradient overlay with blues */
    .now-pill::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 10% 30%, rgba(99, 102, 241, 0.5) 0%, transparent 50%),
        radial-gradient(ellipse at 90% 20%, rgba(192, 132, 252, 0.4) 0%, transparent 45%),
        radial-gradient(ellipse at 80% 80%, rgba(129, 140, 248, 0.45) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 70%, rgba(139, 92, 246, 0.4) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.25) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Subtle noise texture */
    .now-pill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    .now-pill .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.15); }
    }

    .now-pill span {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      position: relative;
      z-index: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .datetime-display {
      text-align: center;
    }

    .date-text {
      font-size: 56px;
      font-weight: 200;
      color: #fff;
      letter-spacing: -2px;
      margin-bottom: 8px;
    }

    .time-text {
      font-family: 'Space Mono', monospace;
      font-size: 20px;
      letter-spacing: 4px;
      background: linear-gradient(135deg, #a78bfa 0%, #c084fc 50%, #e879f9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 40px;
    }

    .control-btn {
      padding: 14px 24px;
      background: rgba(99, 102, 241, 0.08);
      border: 1px solid rgba(129, 140, 248, 0.25);
      border-radius: 14px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 0 10px rgba(99, 102, 241, 0.1),
        0 0 20px rgba(139, 92, 246, 0.05);
    }

    .control-btn:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: rgba(129, 140, 248, 0.4);
      color: #fff;
      box-shadow:
        0 0 15px rgba(99, 102, 241, 0.25),
        0 0 30px rgba(139, 92, 246, 0.15);
    }

    .control-btn.primary {
      background: linear-gradient(
        135deg,
        rgba(99, 102, 241, 0.25) 0%,
        rgba(139, 92, 246, 0.25) 35%,
        rgba(168, 85, 247, 0.2) 65%,
        rgba(192, 132, 252, 0.25) 100%
      );
      border: 1px solid rgba(129, 140, 248, 0.4);
      color: #c4b5fd;
      box-shadow:
        0 0 15px rgba(99, 102, 241, 0.25),
        0 0 25px rgba(139, 92, 246, 0.2),
        0 0 35px rgba(168, 85, 247, 0.1);
    }

    .control-btn.primary:hover {
      background: linear-gradient(
        135deg,
        rgba(99, 102, 241, 0.35) 0%,
        rgba(139, 92, 246, 0.35) 35%,
        rgba(168, 85, 247, 0.3) 65%,
        rgba(192, 132, 252, 0.35) 100%
      );
      border-color: rgba(167, 139, 250, 0.6);
      box-shadow:
        0 0 20px rgba(99, 102, 241, 0.35),
        0 0 40px rgba(139, 92, 246, 0.25),
        0 0 60px rgba(168, 85, 247, 0.15);
    }

    .next-btn {
      position: relative;
      background: linear-gradient(
        135deg,
        rgba(99, 102, 241, 0.55) 0%,
        rgba(129, 140, 248, 0.5) 20%,
        rgba(139, 92, 246, 0.5) 40%,
        rgba(168, 85, 247, 0.45) 60%,
        rgba(192, 132, 252, 0.4) 80%,
        rgba(129, 140, 248, 0.5) 100%
      );
      border: 1px solid rgba(129, 140, 248, 0.5);
      border-radius: 20px;
      padding: 20px;
      font-family: 'Outfit', sans-serif;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      overflow: hidden;
      box-shadow:
        0 0 20px rgba(99, 102, 241, 0.35),
        0 0 40px rgba(139, 92, 246, 0.25),
        0 0 60px rgba(168, 85, 247, 0.15),
        0 0 80px rgba(99, 102, 241, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(99, 102, 241, 0.35) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(192, 132, 252, 0.3) 0%, transparent 45%),
        radial-gradient(ellipse at 70% 80%, rgba(129, 140, 248, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 70%, rgba(139, 92, 246, 0.25) 0%, transparent 50%);
      pointer-events: none;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(167, 139, 250, 0.7);
      box-shadow:
        0 0 30px rgba(99, 102, 241, 0.45),
        0 0 50px rgba(139, 92, 246, 0.35),
        0 0 80px rgba(168, 85, 247, 0.25),
        0 0 100px rgba(99, 102, 241, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .next-btn span {
      position: relative;
      z-index: 1;
    }

    /* Progress dots with purple accent */
    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
    }

    .dot.active {
      background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }

    .dot.completed {
      background: rgba(168, 85, 247, 0.5);
    }
  </style>
</head>
<body>
  <h1 class="page-title">Ultra Minimal - Purple Glow</h1>
  <p class="page-subtitle">Trendy mesh gradient with glowing purple accents</p>

  <div class="phone">
    <div class="screen">
      <div class="progress-dots">
        <div class="dot completed"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="top-section">
        <div class="header">
          <h2>Step 2 of 5</h2>
          <div class="main-text">
            When is your<br>event <span class="accent">happening</span>?
          </div>
        </div>

        <div class="now-pill">
          <div class="indicator"></div>
          <span>Starting right now</span>
        </div>

        <div class="datetime-display">
          <div class="date-text">Jan 7</div>
          <div class="time-text">8:00 PM</div>
        </div>

        <div class="controls">
          <button class="control-btn">Change Date</button>
          <button class="control-btn primary">Change Time</button>
        </div>
      </div>

      <button class="next-btn"><span>Next</span></button>
    </div>
  </div>
</body>
</html>
