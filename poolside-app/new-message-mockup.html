<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>New Message - Poolside Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0a12 0%, #0d0d1a 50%, #0a0a0f 100%);
      min-height: 100vh;
      color: #fff;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      margin: 20px auto;
      background: linear-gradient(180deg, #0a0a12 0%, #0d0d1a 50%, #0a0a0f 100%);
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-bar {
      height: 54px;
      padding: 14px 28px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
    }

    .status-bar-right {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .cancel-btn {
      color: #667eea;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Search Bar */
    .search-container {
      padding: 16px 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 14px 18px;
    }

    .search-icon {
      opacity: 0.5;
    }

    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Section Header */
    .section-header {
      padding: 8px 20px 12px;
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* User List */
    .user-list {
      padding: 0 16px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: relative;
    }

    .online-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #22c55e;
      border: 2px solid #0a0a12;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .user-status {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .user-status.online {
      color: #22c55e;
    }

    .message-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .user-item:hover .message-icon {
      opacity: 1;
    }

    /* Empty State */
    .empty-state {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      text-align: center;
    }

    .empty-state-emoji {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
    }

    /* Keyboard hint */
    .keyboard-hint {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 20px;
    }

    .hint-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    /* SVG Icons */
    svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
  </style>
</head>
